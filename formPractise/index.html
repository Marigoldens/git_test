<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form practise</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="#" id="formSignUp" novalidate autocomplete="off">
        <div class="formContainer">
          <h1>Sign Up</h1>
          <div class="inputContainer">
            <label for="email">Email</label>
            <input type="email" id="email" />
            <p id="emailError" class="errorMsg"></p>
          </div>
          <div class="inputContainer">
            <label for="country">Country</label>
            <input id="country" type="text" />
            <p id="countryError" class="errorMsg"></p>
          </div>
          <div class="inputContainer">
            <label for="postalCode">Postal Code</label>
            <input id="postalCode" type="text" />
            <p id="postalCodeError" class="errorMsg"></p>
          </div>
          <div class="inputContainer">
            <label for="password">Password</label>
            <input id="password" type="password" />
            <p id="passwordError" class="errorMsg"></p>
          </div>
          <div class="inputContainer">
            <label for="passwordAgain">Confirm password</label>
            <input id="passwordAgain" type="password" />
            <p id="passwordAgainError" class="errorMsg"></p>
          </div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
