            return x; 
        }

        function capitalize(input){

            const str = String(input);
            if (str.length === 0){
                return "";
            }
        
            let myFIrstChar = str.charAt(0).toUpperCase();
            let restOfChars = str.slice(1).toLowerCase();

            return myFIrstChar + restOfChars
        }
        function lastLetter(text){
            let letter = text.slice(-1);
            return letter;
        }
